<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-lg">
                <a class="navbar-brand" href="#">E-Commerce</a>

                <button
                    class="navbar-toggler mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="index.html" title="Каталог">
                                <i class="bi bi-card-list fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Каталог</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="cart.html" title="Корзина">
                                <i class="bi bi-cart fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Корзина</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>                
        </nav>
    </header>

    <main class="container-lg py-3 flex-grow-1">
        <div>
            <div class="h3">Заказы</div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Дата оформления</th>
                            <th scope="col">Состав заказа</th>
                            <th scope="col">Стоимость</th>
                            <th scope="col">Доставка</th>
                            <th scope="col">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table"></tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="order-modal" tabindex="-1" aria-labelledby="order modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="order-modal__title">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container" id="order-modal__body"></div>
                    <div class="modal-footer" id="order-modal__btns"></div>
                </div> 
            </div>
        </div>
    
        <div class="toast-container position-fixed top-0 pt-2 start-50 translate-middle-x">
            <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div class="toast-body" id="toast-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary p-3 text-center">
        © E-commerce 2025.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/pages/profile.js" type="module" defer></script>
</body>
</html>
