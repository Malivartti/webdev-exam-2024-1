<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-lg">
                <a class="navbar-brand" href="#">E-Commerce</a>

                <button
                    class="navbar-toggler mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex flex-grow-1 justify-content-center">
                        <div class="d-flex col-12 col-lg-8">
                            <form class="input-group" role="search" id="product-search">
                                <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск" name="search">
                                <button class="btn btn-outline-primary" type="submit">Найти</button>
                            </form>
                        </div>
                    </div>
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="#" title="Корзина">
                                <i class="bi bi-cart fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Корзина</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="#" title="Личный кабинет">
                                <i class="bi bi-person fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Личный кабинет</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>                
        </nav>
    </header>

    <main class="container-lg py-3 d-flex gap-3 flex-grow-1">
        <div class="row w-100">
            <div class="col-12 col-md-3">
                <form class="bg-body-tertiary rounded p-3" id="product-filter">
                    <div class="row">
                        <div class="mb-3 col-6 col-md-12">
                            <div class="h5">Каталог</div>
                            <div id="product-filter-list"></div>
                        </div>
                        <div class="mb-3 col-6 col-md-12">
                            <div class="h5">Стоимость</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="price-from" class="form-label small">От</label>
                                    <input type="number" class="form-control form-control-sm" id="price-from" name="price-from" placeholder="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="price-to" class="form-label small">До</label>
                                    <input type="number" class="form-control form-control-sm" id="price-to" name="price-to" placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="discounted" name="discounted" value="true">
                        <label class="form-check-label" for="discounted">Только со скидкой</label>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Применить</button>
                </form>
            </div>
            <div class="flex-grow-1 col-9">
                <div class="bg-body-tertiary rounded p-3 d-flex justify-content-between align-items-center">
                    <div class="h3">Каталог</div>
                    <div>
                        <select class="form-select form-select-sm" id="product-sort">
                            <option value="rating-descending">По убыванию рейтинга</option>
                            <option value="rating-ascending">По возрастанию рейтинга</option>
                            <option value="price-descending">По убыванию цены</option>
                            <option value="price-ascending">По возрастанию цены</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3 row g-3" id="product-cards"></div>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary p-3 text-center">
        © E-commerce 2025.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/pages/catalog.js" type="module" defer></script>
</body>
</html>
