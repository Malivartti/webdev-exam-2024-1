<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-lg">
                <a class="navbar-brand" href="#">E-Commerce</a>

                <button
                    class="navbar-toggler mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex flex-grow-1 justify-content-center">
                        <div class="d-flex col-12 col-lg-8">
                            <form class="input-group" role="search" id="product-search">
                                <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск" name="search">
                                <button class="btn btn-outline-primary" type="submit">Найти</button>
                            </form>
                        </div>
                    </div>
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="index.html" title="Каталог">
                                <i class="bi bi-card-list fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Каталог</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="#" title="Личный кабинет">
                                <i class="bi bi-person fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Личный кабинет</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>                
        </nav>
    </header>

    <main class="container-lg py-3 d-flex gap-3 flex-grow-1">
        <div class="w-100">
            <div class="mb-5">
                <div class="h3">Корзина</div>
                <div class="mt-3 row g-3" id="product-cards"></div>
            </div>
            <div>
                <div class="h3">Оформление заказа</div>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary p-3 text-center">
        © E-commerce 2025.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/pages/cart.js" type="module" defer></script>
</body>
</html>
