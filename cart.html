<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-lg">
                <a class="navbar-brand" href="#">E-Commerce</a>

                <button
                    class="navbar-toggler mb-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4">
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="index.html" title="Каталог">
                                <i class="bi bi-card-list fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Каталог</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex gap-2" href="profile.html" title="Личный кабинет">
                                <i class="bi bi-person fs-5"></i>
                                <p class="mb-0 fs-5 d-lg-none">Личный кабинет</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>                
        </nav>
    </header>

    <main class="container-lg py-3 flex-grow-1">
            <div class="mb-5">
                <div class="h3">Корзина</div>
                <div class="mt-3 row g-3" id="product-cards"></div>
            </div>
            <div>
                <div class="h3">Оформление заказа</div>
                <form id="cart-form" class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                            <label class="form-check-label" for="subscribe">Согласие на получение рассылки</label>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Комментарий к заказу</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес доставки</label>
                            <input type="text" class="form-control" id="address" name="delivery_address" required>
                        </div>
                        <div class="mb-3">
                            <label for="delivery_date" class="form-label">Дата доставки</label>
                            <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="delivery_interval" class="form-label">Временной интервал доставки</label>
                            <select class="form-select" id="delivery_interval" name="delivery_interval" required>
                                <option value selected disabled>Выберите время</option>
                                <option value="08:00-12:00">08:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-18:00">14:00-18:00</option>
                                <option value="18:00-22:00">18:00-22:00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="fs-5 text-center">Итоговая стоимость: <span id="cart-total-price"></span>₽</div>
                            <div class="text-center">(стоимость доставки <span id="cart-delivery-price"></span>₽)</div>
                        </div>
                        <div class="d-flex gap-5 justify-content-center">
                            <button type="reset" class="btn btn-outline-secondary">Сбросить</button>
                            <button type="submit" class="btn btn-primary" id="create-order">Оформить</button>
                        </div>
                    </div>
                </form>
            </div>
        <div class="toast-container position-fixed top-0 pt-2 start-50 translate-middle-x">
            <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div class="toast-body" id="toast-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary p-3 text-center">
        © E-commerce 2025.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/pages/cart.js" type="module" defer></script>
</body>
</html>
